<div class="card card-primary">
    <div class="card-header d-flex flex-wrap align-items-center">
        <h2 class="card-title nav me-auto">Menu List</h2>
        <a class="btn btn-primary btn-sm " title="Add Distance" (click)="addMenu()">Add new </a>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <table id="example1" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let menu of menus$ | async">
                    
                        <td>{{menu.name}}</td>
                        <td>{{menu.price}}</td>
                        <td>{{menu.description}}</td>
                        <td></td>
                    </tr>
                
            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
</div>
